		<!--Page Body-->
		<div class="container">
			
			<!--Page Title/-->
			<div class="container-fluid mt-3 card p-3 bg-dark text-white">
				<h2 class="text-center">USER PROFILE</h2>
			</div>
		
			<!--Main Section - User  Data-->
			<div class="container-fluid mt-3 card p-3 bg-dark text-white">
			
				<form action="UserList.html">
					
					<!--User # Data-->
					<div class="form-group">
						<label for="userNo" class="form-label">User#</label>
						<input id="userNo" type="text" name="userNo" class="form-control" value="0000001"/>
					</div>
					
					<!--Name Data-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstName" class="form-label">First Name</label>
								<input id="firstName" type="text" name="firstName" class="form-control" value="FirstName"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastName" class="form-label">Last Name</label>
								<input id="lastName" type="text" name="lastName" class="form-control" value="LastName"/>
							</div>
						</div>
					</div>
		
					<!--Date of Birth-->
					<div class="form-group">
						<label for="dateOfBirth" class="form-label">Date of Birth</label>
						<input id="dateOfBirth" type="date" name="dateOfBirth" class="form-control" value="1995-10-19"/>
					</div>
					
					<!--Gender Data-->	
					<div class="form-group">
						<label for="gender" class="form-label">Gender: </label>
						<select name="gender" class="form-control">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="Undisclosed">Undisclosed</option>
						</select>
					</div>
					
					<!--Phone Number Data-->
					<div class="form-group">
						<label for="phoneNumber" class="form-label">Phone Number</label>
						<input id="phoneNumber" type="tel" name="phoneNumber" class="form-control" value="514-555-5555"/>
					</div>
					
					<!--Email Data-->
					<div class="form-group">
						<label for="email" class="form-label">Email</label>
						<input id="email" type="email" name="phoneNumber" class="form-control" value="frederikboudreau@hotmail.com"/>
					</div>
					
					<!--Adress Data-->
					<div class="form-group">
						<label for="addressLine1" class="form-label">Street Address</label>
						<input id="addressLine1" type="text" class="form-control" value="555 fifth av">
					</div>
                
					<div class="form-group">
						<label for="addressLine2" class="form-label">Street Address line 2</label>
						<input id="addressLine2" type="text" class="form-control" value="app 5">
					</div>
					
					<!--Adress Data Continued-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="city" class="form-label">City</label>
								<input id="city" type="text" class="form-control" name="city" value="Montreal"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="country" class="form-label">Country</label>
								<select  id="coutry" name="country" class="form-control" value="CAN">
									<option value="CAN">Canada</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="province" class="form-label">Province</label>
								<select id="province" name="province" class="form-control" value="Quebec">
									<option value="AB">Alberta</option>
									<option value="BC">British Columbia</option>
									<option value="MB">Manitoba</option>
									<option value="NB">New Brunswick</option>
									<option value="NL">Newfoundland and Labrador</option>
									<option value="NT">Northwest Territories</option>
									<option value="NS">Nova Scotia</option>
									<option value="NU">Nunavut</option>
									<option value="ON">Ontario</option>
									<option value="PE">Prince Edward Island</option>
									<option value="QC" selected="selected">Quebec</option>
									<option value="SK">Saskatchewan</option>
									<option value="YT">Yukon</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postalCode" class="form-label">Postal Code</label>
								<input id="postalCode" type="text" class="form-control" name="postalCode" value="J4Y7B9"/>
							</div>
						</div>
					</div>	
						<button type="submit" class="btn btn-primary mr-3">Save Profile</button>
				</form>
			</div>			
		</div>
		
		<!--Footer-->
        <div class="footer container-fluid">
            <div class="row">
                <div class="col-sm-3"><i class="fas fa-calendar-alt"></i> Place Orders 24/7</div>

                <div class="col-sm-3"><i class="fab fa-facebook"></i> @GrubToGoMTL</div>
            </div>
